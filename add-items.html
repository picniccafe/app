<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Add Item</h1></header>
  <main>
    <form>
      <input type="text" placeholder="Item ID" required>
      <input type="text" placeholder="Item Name" required>
      <input type="number" placeholder="Selling Price" required>
      <input type="number" placeholder="Cost Price" required>
      <input type="url" placeholder="Image URL">
      <input type="text" placeholder="Unit">
      <input type="number" placeholder="Pack Size">
      <input type="number" placeholder="Reorder Level">
      <select>
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
      <button type="submit">Save Item</button>
    </form>
  </main>
</body>
</html>
