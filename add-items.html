<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Add Item</h1></header>
  <main>
    <form id="itemForm">
  <input name="ItemID" placeholder="Item ID" required>
  <input name="ItemName" placeholder="Item Name" required>
  <input name="SellingPrice" placeholder="Selling Price" required>
  <input name="CostPrice" placeholder="Cost Price" required>
  <input name="ImageURL" placeholder="Image URL">
  <input name="Unit" placeholder="Unit">
  <input name="PackSize" placeholder="Pack Size">
  <input name="ReorderLevel" placeholder="Reorder Level">
  <select name="Active">
    <option value="1">Active</option>
    <option value="0">Inactive</option>
  </select>
  <button type="submit">Save Item</button>
    </form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycby_3TWVUvJebNaWSJOkf8a-noFO-0JKnup0oOqqAJj6RgBZhR_w-sm560KMLEviSL5JsA/exec";  // paste URL here
const form = document.getElementById("itemForm");

form.addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(form);
  formData.append("action", "addItem");

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error(err));
});
</script>

    
  </main>
</body>
</html>
