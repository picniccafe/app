<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Sales</h1></header>
  <main>
    <form id="salesForm">
      <input type="datetime-local" required>
      <input type="text" placeholder="Item ID" required>
      <input type="number" placeholder="Quantity" required>
      <input type="text" placeholder="Unit">
      <input type="number" placeholder="Unit Price" required>
      <input type="number" placeholder="Discount">
      <input type="number" placeholder="Total" required>
      <select>
        <option>Cash</option>
        <option>Card</option>
        <option>Online</option>
      </select>
      <input type="text" placeholder="Customer">
      <input type="text" placeholder="Reference">
      <button type="submit">Save Sale</button>
    </form>

    <script>
const scriptURL = "https://script.google.com/macros/s/AKfycby_3TWVUvJebNaWSJOkf8a-noFO-0JKnup0oOqqAJj6RgBZhR_w-sm560KMLEviSL5JsA/exec";  // paste URL here
const form = document.getElementById("itemForm");

form.addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(form);
  formData.append("action", "addSale");

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error(err));
});
</script>

    
  </main>
</body>
</html>
